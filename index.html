    <title>Fire Train Schedule</title>
  </head>
  <body>
    <h1 id="Title"></h1>
    <header class="masthead">
      <div class="container1">
        <h1 class="display-4">Fire Train Times</h1>
      </div>
    </header>

    <div class="container">
      <div class="panel-heading"><h3>Current Train Schedule</h3></div>
      <div class="panel-body">
        <table class="table">
          <thead>
            <tr>
              <th>Train Name</th>
              <th>Destination</th>
              <th>Frequency (Mins)</th>
              <th>Next Arrival</th>
              <th>Minutes Away</th>
            </tr>
          </thead>
          <tbody id ="add-row">
          <!---The javascript generated all of our table data-->
          </tbody>
        </table>
      </div>
      <div class="data"></div>
    </div>

    <div class="form-group">
      <label for="train-name">Train Name</label>
      <input type="text" class="form-control" id="train-name" />
    </div>

    <div class="form-group">
      <label for="destination">Destination</label>
      <input type="text" class="form-control" id="destination" />
    </div>

    <div class="form-group">
      <label for="military-time">First Train Time (HH:mm - military time)</label>
      <input type="text" class="form-control" id="military-time" />
    </div>

    <div class="form-group">
      <label for="frequency">Frequency (min)</label>
      <input type="text" class="form-control" id="frequency" />
    </div>

    <button
      type="submit"
      class="btn btn-outline-success"
      id="submit"
      onclick="scheduleTrain()"
    >
      Submit
    </button>

    <script src="javascript/app.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
